<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Main Template css File -->
  <link rel="stylesheet" href="css/main-style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <!-- Montserrat Font & Fraunces Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&#038;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&#038;display=swap" rel="stylesheet" />

</head>

<body>
  <main>
    <div class="container">
      <div class="image"></div>
      <div class="details">
        <p class="product">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/marwa-saif" target="_blank">Marwa M.Saif</a>.
  </div>
</body>

</html>
